<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>iframe-overlay example</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../dist/iframe-overlay.js"></script>
  <style>

    iframe {
      border: solid 1px slategray;
    }

    .overlay:focus {
      outline: none;
    }

  </style>
</head>
<body>

<iframe id="iframe" width="400" height="400" src="inner.html"></iframe><br>
<input type="checkbox" id="allowInput" checked>Allow Input</input>

</body>
</html>
<script>

  var iframe = document.getElementById("iframe");
  var overlay = iframeOverlay.createOverlay(iframe);

  $("#allowInput").click(function () {
    if (!this.checked) {
      overlay.pause();
    } else {
      overlay.resume();
    }
  });

</script>
